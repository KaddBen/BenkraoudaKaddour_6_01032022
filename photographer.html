<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/93f15e19ea.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/index.html">
      <img src="assets/images/logo.png" class="logo"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header" id="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <label class="select_container" for="order-by">
        Trier par
        <i class="fa-solid fa-angle-down"></i>
        <select name="order-by" id="order-by">
          <option value="1" >Popularité</option>
          <option value="2">Date</option>
          <option value="3">Titre</option>
        </select>
      </label>
      <div class="photographer_section2" id="photographer_section2">
      </div>
    </main>

    <div class="lightbox">
      <img src="assets/icons/close_lightbox.svg" onclick="closeLightboxModal()" class="lightbox_close" />
      <i class="fa-solid fa-angle-left" onclick="prev()" name="Previous imge"></i>
      <i class="fa-solid fa-angle-right" onclick="next()" name="Next image"></i>
    </div>


    <div id="contact_modal" name="Contact me Mimi Keel" aria-labelledby="contact_name">
			<div class="modal">
				<header>
          <h2 class="form_h2" id="contact_name">Contactez-moi</h2>
          <button class="close_form" onclick="closeModal()" name="Close Contact Form">
            <img src="assets/icons/close.svg" onclick="closeModal()"/>
          </button> 
        </header>
				<form>
					<div>
						<label class="first_label" for="First_name">Prénom</label>
						<input type="text" id="First_name" name="FirstName" class="slt">
						<label for="Last_name">Nom</label>
						<input type="text" id="Last_name" name="Last_name">
						<label for="Mail">Email</label>
						<input type="text" id="Mail" name="Email">
						<label for="Message">Votre message</label>
						<textarea  class="message_label" id="Message" name="Your message">
            </textarea>
					</div>
          <button class="contact_button" name="Send" onclick=sendForm()>Envoyer</button>
				</form>
			</div>
		</div>
    <div class="price_likes">
      <span class="total_likes"></span> <span class="daily_price"></span>
    </div>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
